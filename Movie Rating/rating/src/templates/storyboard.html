{% extends 'drindx.html'%}
{% block body %}
<body><form action="/storyboard2" method="post"><table width="200" border="0" align="center">
  <tr>
    <td>Movie Name </td>
    <td><label>
      <select name="select">
              {%  for i in val%}
              <option value="{{i[0]}}">{{i[1]}}</option>
              {% endfor %}
            </select>
    </label></td>
  </tr>
  <tr>
    <td>Start Time </td>
    <td><label>
      <input type="time" name="textfield" required />
    </label></td>
  </tr>
  <tr>
    <td>End Time </td>
    <td><label>
      <input type="time" name="textfield2" required />
    </label></td>
  </tr>
  <tr>
    <td>Emotion</td>
    <td><label>
      <input type="text" name="textfield3" required />
    </label></td>
  </tr>
  <tr>
    <td colspan="2"><label>
      <div align="center">
        <input type="submit" name="Submit" value="Submit" />
        </div>
    </label></td>
    </tr>
</table>
</form>
</body>
{% endblock %}
